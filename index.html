<body>

    <div class="container" id="mainContent" style="display: none;">

    <script>
        const API_URL = "https://az-weather.zeabur.app/api/weather/kaohsiung";
        
        // æ¨¡æ“¬æ›´å¤šå¤©æ°£åƒæ•¸ (å°ˆæ¥­èª¿æ•´)
        const mockData = {
            feelsLikeTemp: 30, // é«”æ„Ÿæº«åº¦
            humidity: '75%', // æ¿•åº¦
            UVIndex: 'ä¸­é‡ç´š 6', // ç´«å¤–ç·šæŒ‡æ•¸
        };

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸ˜"; 
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "ğŸŒ¥ï¸";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "â˜”"; 
            if (weather.includes("é›·")) return "âš¡"; 
            if (weather.includes("é›ª")) return "â„ï¸";
            return "ğŸ’¨"; 
        }

        function getAdvice(rainProb, maxTemp) {
            // å°ˆæ¥­èª¿æ•´ï¼šæ–°å¢æ›´å¤šå»ºè­°
            const advices = [];
            
            // é™é›¨å»ºè­°
            if (parseInt(rainProb) > 30) {
                advices.push({ icon: "â˜”", text: "è¨˜å¾—å¸¶å‚˜ï¼åˆ¥è®Šè½æ¹¯é›ï¼" });
            } else {
                advices.push({ icon: "â˜€ï¸", text: "å¤©æ°£è¶…æ£’ï¼é©åˆæˆ¶å¤–ç©è€ï¼" });
            }

            // ç©¿æ­å»ºè­°
            if (parseInt(maxTemp) >= 28) {
                advices.push({ icon: "ğŸ©³", text: "å¤©æ°£ç‚ç†±ï¼Œç©¿çŸ­è¤²æœ€æ¶¼å¿«ï¼" });
            } else if (parseInt(maxTemp) <= 20) {
                advices.push({ icon: "ğŸ§£", text: "è¦åŠ å¤–å¥—ï¼Œå°å¿ƒè‘—æ¶¼å–”ï¼" });
            } else {
                advices.push({ icon: "ğŸ‘•", text: "æº«åº¦èˆ’é©ï¼Œä¼‘é–’ç©¿æ­å³å¯ã€‚" });
            }
            
            // ç´«å¤–ç·šå»ºè­°
            if (parseInt(mockData.UVIndex.split(' ')[1]) >= 6) {
                advices.push({ icon: "ğŸ§´", text: "ç´«å¤–ç·šå¼·ï¼Œè¦è¨˜å¾—æ“¦é˜²æ›¬ï¼" });
            }

            return advices;
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨æ™‚å…‰";
            if (hour >= 11 && hour < 14) return "ä¸­åˆåƒé£¯å›‰";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆèŒ¶æ™‚é–“";
            if (hour >= 18 && hour < 23) return "æ™šä¸Šäº†";
            return "æ·±å¤œäº†";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            const period = getTimePeriod(current.startTime);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>

                    <div class="hero-content-left">
                        <div class="hero-main-info">
                            <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                            <div class="hero-temp">${avgTemp}Â°</div>
                        </div>
                        <div class="hero-desc">${current.weather} (${current.minTemp}Â° - ${current.maxTemp}Â°)</div>
                    </div>
                    
                    <div class="key-data-grid">
                        <div class="data-item">
                            <div class="data-icon">ğŸŒ¡ï¸</div>
                            <div class="data-value">${mockData.feelsLikeTemp}Â°</div>
                            <div class="data-label">é«”æ„Ÿæº«åº¦</div>
                        </div>
                        <div class="data-item">
                            <div class="data-icon">ğŸ’§</div>
                            <div class="data-value">${current.rain}</div>
                            <div class="data-label">é™é›¨ç‡</div>
                        </div>
                        <div class="data-item">
                            <div class="data-icon">ğŸ’¦</div>
                            <div class="data-value">${mockData.humidity}</div>
                            <div class="data-label">æ¿•åº¦</div>
                        </div>
                        <div class="data-item">
                            <div class="data-icon">ğŸ˜</div>
                            <div class="data-value">${mockData.UVIndex.split(' ')[0]}</div>
                            <div class="data-label">ç´«å¤–ç·š</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“å»ºè­°å€
            const advices = getAdvice(current.rain, current.maxTemp);
            const adviceContainer = document.getElementById('adviceContainer');
            adviceContainer.innerHTML = advices.map(a => `
                <div class="advice-item">
                    <div class="advice-icon">${a.icon}</div>
                    <div class="advice-text">${a.text}</div>
                </div>
            `).join('');

            // 3. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p.replace('æ™‚å…‰', '').replace('æ™‚é–“', '');
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp">${f.minTemp}Â°~${f.maxTemp}Â°</div>
                    </div>
                `;
            });

            // 4. æ›´æ–°æ™‚é–“ (ä¸è®Š)
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    // å°ˆæ¥­æç¤ºï¼šå› ç‚º API ç¼ºå°‘é«”æ„Ÿã€æ¿•åº¦ç­‰æ•¸æ“šï¼Œé€™è£¡å°‡æ¨¡æ“¬æ•¸æ“šèˆ‡çœŸå¯¦æ•¸æ“šåˆä½µå¾Œæ¸²æŸ“
                    renderWeather({...json.data, mockData}); 
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œå°æ–°è·‘å»ç©è€äº†ï¼è«‹ç¨å¾Œå†è©¦ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
